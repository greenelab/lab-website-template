<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -60 80 100">
  <style>
    .bubble {
      animation: float 2s ease-out both infinite var(--delay);
    }
    @keyframes float {
      0% {
        opacity: 0;
      }
      50% {
        transform: translateY(0);
        opacity: 0;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-40px);
      }
    }
  </style>
  <g fill="currentColor" opacity="0.5">
    <circle class="bubble" cx="0" cy="-10" r="3" style="--delay: 0.1s" />
    <circle class="bubble" cx="0" cy="-10" r="3" style="--delay: 0.4s" />
    <circle class="bubble" cx="0" cy="-10" r="3" style="--delay: 1.1s" />
  </g>
  <path
    fill="#38bdf8"
    d="
      M 0 -22.5
      L -19.5 -11.25
      L -19.5 11.25
      L 0 22.5
      L 19.5 11.25
      L 19.5 -11.25
      z
    "
  />
  <path
    fill="#bae6fd"
    d="
      M 0 -22.5
      L -19.5 -11.25
      L 0 0
      L 19.5 -11.25
      z
    "
  />
  <path
    fill="none"
    stroke="currentColor"
    stroke-width="5"
    d="
      M -18 -53
      L -10 -53
      L -10 -29.2
      L -30.3 -17.5
      L -30.3 17.5
      L 0 35
      L 30.3 17.5
      L 30.3 -17.5
      L 10 -29.2
      L 10 -53
      L 18 -53
    "
  />
</svg>
