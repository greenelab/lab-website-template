# site settings
title: Quantitative Marine Ecology Lab
logo: images/lab_logo_bw.png

# page defaults
description: An easy-to-use, flexible website template for labs, with automatic citations, GitHub tag imports, pre-built components, and more.
header: images/background.jpg
footer: images/background.jpg

# site nav bar
nav:
  - link: research
    tooltip: Published works
  - link: resources
    tooltip: Tools, datasets, and more
  - link: team
    tooltip: About our team
  - link: blog
    tooltip: News and commentary
  - link: join
    tooltip: Join the lab
  - link: contact
    tooltip: Email, address, and location

# site social media
email: Easton.White@unh.edu 
google-scholar: Easton R. White
github: quantmarineecolab
twitter: eastonrwhite

# base directory where site is hosted
baseurl: /

# default front matter parameters for markdown files
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# collections
collections:
  members:
    output: true

# sass settings
sass:
  sass_dir: css

# syntax highlighting
highlighter: rouge

# build settings
plugins:
  - jekyll-feed
  - jekyll-redirect-from
